<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body onload="init();">
    <form name = "test" onSubmit = "register()" onReset = "reWrite()">
    ID: <input type = "text" onchange="ID_change()" name = "id" size = "20" value = ""><p>
    Password: <input type = "password" name = "password" size = "10" value = ""><p>
    <input type = "submit" name = "btn1" value = "Register">
    <input type = "reset" name = "btn2" value = "Reset">
    </form>
    <script = "text/javascript">
        var flag;
        
     function register()
     {
         if ((document.test.id.value === "") && (document.test.password.value === ""))
             alert("Please enter your ID and Password");

         else if (document.test.id.value === "")
             alert("Please enter your ID");

         else if (document.test.password.value === "")
             alert("Please enter your Password");

         else if ((document.test.password.value.length < 8) || (document.test.password.value.length > 12))
             alert("The number of characters should be between 8 and 12");

         else {
             document.test.submit();
             alert("Welcome");
         }

      }
     function reWrite()
     {
        document.test.reset();
        alert("Please enter it again");
      }
     function init()
     {
         document.test.id.focus();
         flag = 0;
     }

     function ID_change()
     {
         if (flag === 0) 
             flag++;         
         else
             alert("Your ID has changed");                                 
     }

    
    </script>
  </body>
</html>
